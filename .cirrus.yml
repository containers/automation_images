test_build-push_task:
    name: "Test build-push VM functions"
    alias: test_build-push
    only_if: *only_prs
    skip: *ci_docs_tooling
    depends_on:
        - cache_images
    gce_instance:
        image_project: "libpod-218412"
        image_family: 'build-push-cache'
        zone: "us-central1-a"
        disk: 200
        # More muscle to emulate multi-arch
        type: "n2-standard-4"
    script: bash ./build-push/test.sh


# N/B: "latest" image produced after PR-merge (branch-push)
cron_imgobsolete_task: &lifecycle_cron
    name: "Periodicly mark old images obsolete"
    alias: cron_imgobsolete
    only_if: $CIRRUS_PR == '' && $CIRRUS_CRON != ''
    container:
        image: 'quay.io/libpod/imgobsolete:latest'
        cpu: 2
        memory: '2G'
    env:
        <<: *lifecycle_env
        DRY_RUN: 0
    script:  /usr/local/bin/entrypoint.sh;


cron_imgprune_task:
    <<: *lifecycle_cron
    name: "Periodicly delete obsolete images"
    alias: cron_imgprune
    depends_on:
        - cron_imgobsolete
    container:
        image: 'quay.io/libpod/imgprune:latest'


success_task:
    name: &success_name success
    alias: *success_name
    depends_on:
        - validate
        - image_builder
        - container_images
        - tooling_images
        - base_images
        - cache_images
        - win_images
        - test_imgts
        - imgts
        - test_imgobsolete
        - test_orphanvms
        - cron_imgobsolete
        - test_imgprune
        - cron_imgprune
        - test_gcsupld
        - test_get_ci_vm
        - test_build-push
    container:
        <<: *ci_container
    clone_script: *noop
    script: /bin/true
